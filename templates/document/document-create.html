{% extends 'base.html' %}

{% load material_form %}
{% block breadcrumbs_items %}
    <ul>
        <li><a href="{% url 'documents_list' %}">Documents</a></li>
        <li>&nbsp;&gt;&nbsp;</li>
        <li>Document</li>
    </ul>
{% endblock %}

{% block content %}
    <div class="container row">
        <div class="col s10">
            {% if form.is_bound %}
                <h2>Edit Document </h2>
            {% else %}
                <h2>New Document </h2>
            {% endif %}
        </div>

        <form role="form" method="POST" enctype="multipart/form-data" data-ajax="false">
            {% csrf_token %}
            {% form form=form %}{% endform %}
            <button class="btn waves-effect waves-light" type="submit" name="_submit">Save</button>
        </form>
    </div>

{% endblock %}
