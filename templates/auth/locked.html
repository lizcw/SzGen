{% extends "base.html" %}
{% block content %}
<div class="container">
<h3>Sorry, you've been locked out due to failed password attempts</h3>
    <p>To reset, please enter the captcha below</p>
<form action="" method="post">
    {% csrf_token %}

    {{ form.captcha.errors }}
    {{ form.captcha }}

    <div class="form-actions">
        <input type="submit" value="Submit" />
    </div>
</form>

</div>
{% endblock %}
